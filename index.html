<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scratch Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(to bottom, #f0f2f5, #dce1e6);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      padding: 2rem 1rem;
      font-size: 2rem;
      font-weight: 600;
    }

    .card {
      background: #fff;
      border-radius: 24px;
      padding: 1.5rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      margin-bottom: 2rem;
    }

    input, button {
      width: 100%;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background: #007aff;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005ecb;
    }

    #player-container {
      margin-top: 2rem;
      width: 100%;
      aspect-ratio: 4 / 3;
      background: #000;
      border-radius: 16px;
      overflow: hidden;
    }

    .footer {
      text-align: center;
      color: #aaa;
      font-size: 0.8rem;
      margin-bottom: 2rem;
    }

    #controls {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    #controls button {
      flex: 1;
    }
  </style>
</head>
<body>
  <header>Scratch Runner</header>

  <div class="card">
    <input type="file" id="fileInput" accept=".sb,.sb2,.sb3">
    <input type="text" id="urlInput" placeholder="Or paste a Scratch project URL">
    <button onclick="loadProject()">Run Project</button>

    <div id="controls">
      <button onclick="startRecording()">üé• Start Recording</button>
      <button onclick="stopRecording()">‚èπ Stop & Download</button>
    </div>

    <div id="player-container"></div>
  </div>

  <div class="footer">
    Built with ‚ù§Ô∏è using forkphorus & MediaRecorder.<br>
    Not affiliated with Apple or Scratch.
  </div>

  <script src="https://forkphorus.github.io/forkphorus.js"></script>
  <script>
    let recorder, recordedChunks = [], canvasStream, audioStream, combinedStream;

    async function loadProject() {
      const fileInput = document.getElementById('fileInput');
      const url = document.getElementById('urlInput').value.trim();
      const container = document.getElementById('player-container');
      container.innerHTML = "";

      const app = forkphorus.createPlayer();
      app.setAutoStart(true);
      container.appendChild(app.root);

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const buffer = await file.arrayBuffer();
        await app.loadProject(buffer);
      } else if (url) {
        const match = url.match(/projects\/(\d+)/);
        if (match) {
          const id = match[1];
          await app.loadProjectFromId(id);
        } else {
          alert("Invalid Scratch project URL");
        }
      } else {
        alert("Upload a file or paste a URL");
      }
    }

    function startRecording() {
      const canvas = document.querySelector("canvas");
      if (!canvas) return alert("No project loaded.");

      canvasStream = canvas.captureStream(60); // 60 fps
      const audioCtx = forkphorus.audio.context;
      const dest = audioCtx.createMediaStreamDestination();
      forkphorus.audio.output.connect(dest);
      audioStream = dest.stream;

      combinedStream = new MediaStream([...canvasStream.getTracks(), ...audioStream.getTracks()]);

      recorder = new MediaRecorder(combinedStream, { mimeType: 'video/webm; codecs=vp9' });
      recordedChunks = [];

      recorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      recorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "scratch-recording.webm";
        a.click();
      };

      recorder.start();
      alert("Recording started!");
    }

    function stopRecording() {
      if (recorder && recorder.state === "recording") {
        recorder.stop();
        alert("Recording stopped. Downloading...");
      } else {
        alert("Not recording.");
      }
    }
  </script>
</body>
</html>
