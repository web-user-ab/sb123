<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TurboWarp Recorder</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }

    input[type="file"],
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 600px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }

    iframe {
      margin-top: 20px;
      border: none;
    }

    #embedError {
      background-color: #f44336;
      color: white;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      display: none;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <input type="file" id="fileInput"><br>

  <input type="text" id="projectUrl" placeholder="https://scratch.mit.edu/projects/1158698608/"><br>

  <button onclick="loadProject()">Load Project</button><br>

  <button onclick="toggleFullscreen()">Toggle Fullscreen</button>
  <button onclick="startRecording()">Start Recording</button>
  <button onclick="stopRecording()">Stop & Download</button>

  <div id="embedError">Invalid URL. Please use a valid Scratch project link.</div>

  <div id="playerContainer"></div>
</div>

<script>
  function loadProject() {
    const inputUrl = document.getElementById("projectUrl").value.trim();
    const match = inputUrl.match(/projects\/(\d+)/);

    if (!match) {
      document.getElementById("embedError").style.display = "block";
      document.getElementById("playerContainer").innerHTML = "";
      return;
    }

    const projectId = match[1];
    const embedUrl = `https://turbowarp.org/${projectId}/embed`;

    document.getElementById("embedError").style.display = "none";
    document.getElementById("playerContainer").innerHTML = `
      <iframe id="projectFrame" src="${embedUrl}" width="482" height="412" allowfullscreen allowtransparency="true"></iframe>
    `;
  }

  function toggleFullscreen() {
    const frame = document.getElementById("projectFrame");
    if (frame) {
      if (frame.requestFullscreen) frame.requestFullscreen();
      else if (frame.webkitRequestFullscreen) frame.webkitRequestFullscreen();
      else if (frame.msRequestFullscreen) frame.msRequestFullscreen();
    }
  }

  function startRecording() {
    alert("Start Recording clicked. (Recording logic not implemented here.)");
  }

  function stopRecording() {
    alert("Stop & Download clicked. (Recording logic not implemented here.)");
  }
</script>

</body>
</html>
